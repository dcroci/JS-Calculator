<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Dominik Croci</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="btn">
                    <p>7</p>
                </div>
                <div class="btn">
                    <p>8</p>
                </div>
                <div class="btn">
                    <p>9</p>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <p>4</p>
                </div>
                <div class="btn">
                    <p>5</p>
                </div>
                <div class="btn">
                    <p>6</p>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <p>1</p>
                </div>
                <div class="btn">
                    <p>2</p>
                </div>
                <div class="btn">
                    <p>3</p>
                </div>
            </div>
            <div class="row">
                <div class="btn" id="clear">
                    <p>C</p>
                </div>
                <div class="btn">
                    <p>0</p>
                </div>
                <div class="btn">
                    <p>.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
